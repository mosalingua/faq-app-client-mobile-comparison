<% if(categories.size()==0) { %>
        <p><%= labels.noCategories %></p>
<% } %> 

<%
    categories.each(function(category,key) {
    %>
        <li>
        <a href="#<%= categories.lang %>/category/<%= category.attributes.id %>" data-transition="slide">
            <h1><%= category.attributes.title %></h1>
            <p><%= category.attributes.desc %></p>
        </a>
        </li>
    <%
        });
%>
